plugins {
    id 'com.android.application'
}

android {
    namespace 'se.voxelmanip.apksigner'
    compileSdk 34

    defaultConfig {
        applicationId "se.voxelmanip.apksigner"
        minSdk 19
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'com.android.tools.build:apksig:8.5.0'
}
