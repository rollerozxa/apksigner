plugins {
    id 'com.android.application'
}

android {
    namespace 'se.voxelmanip.apksigner'
    compileSdk 35

    defaultConfig {
        applicationId "se.voxelmanip.apksigner"
        minSdk 19
        targetSdk 35
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    implementation 'com.android.tools.build:apksig:8.8.1'
}
